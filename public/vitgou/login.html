<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VitGou</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="margin">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="" srcset="">
                </a>
            </div>        
        </div>
    </header>
    <div class="login margin">
        <img src="http://www.vitagou.hk/storage/shop/login/4.jpg" alt="">
        <div class="login-form">
            <form action="">
                <ul>
                    <li>
                        <h3 >注册</h3>
                        <div class="regist">
                            <div class="user">
                                <span>用户名:</span>
                                <input type="text" placeholder="注册请输入手机号">
                                <i></i>
                            </div>
                            <div class="pass">
                                <span>密&nbsp;&nbsp;&nbsp;码:</span>
                                <input type="password" placeholder="密码由8-16位以数字和字母组成">
                                <i></i>
                            </div>
                            <div class="nickname">
                                <span>昵&nbsp;&nbsp;&nbsp;称:</span>
                                <input type="nickname" placeholder="请输入昵称">
                                <i></i>
                            </div>
                            <div class="msg"></div>
                            <div class="btn">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</div>
                        </div>
                    </li>
                    <li>
                        <h3 class="active">登录</h3>
                        <div class="log">
                                <div class="user">
                                    <span>用户名:</span>
                                    <input type="text" placeholder="请输入用户名">
                                </div>
                                <div class="pass">
                                    <span>密&nbsp;&nbsp;&nbsp;码:</span>
                                    <input type="password" placeholder="请输入密码">
                                </div>
                                <div class="msg"></div>
                                <div class="btn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</div>
                            </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <footer>
        <div class="margin">
            <p>&copy;2014-2018 VitaGou.HK,All rights reserved | 维他购商城VitaGou.HK版权所有，并保留所有权利</p>
        </div>
    </footer>
</body>
